# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: text-summzarize-python-ai-func
metadata:
  template: text-summzarize-python-ai-func@1.0.0
hooks:
  postdeploy:
    windows:
      shell: pwsh
      run: ./scripts/post-up.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/post-up.sh
      interactive: true
      continueOnError: false
services:
  api:
    project: ./text_summarize/
    language: python
    host: function
